<!DOCTYPE html>
  <!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
  <!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Kibana 3</title>
    <link rel="stylesheet" href="css/bootstrap.light.min.css" title="Light">
    <link rel="stylesheet" href="css/timepicker.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/meniscus.min.css">
    <!-- load the root require context -->
    <script src="vendor/require/require.js"></script>
    <script src="app/components/require.config.js"></script>

    <script>require(['app'], function () {});</script>
    <style>
    </style>

  </head>
 
  <body ng-cloak>
    <!-- Modal -->
    <div id="LoginForm" class="modalMeniscus fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">Meniscus Login</h3>
      </div>
      <fieldset class="modal-body">
            <div>
              <label for="projectname-txt">Project Name</label>
              <input type="text" name="projectname-txt" id="projectname-txt" data-bind="projectname" class="rs-input-large" maxlength="100">
            </div>
            <div>
              <label for="username-txt">Username</label>
              <input type="text" name="username-txt" id="username-txt" data-bind="username" class="rs-input-large" maxlength="100">
            </div>
            <div class="rs-control-group">
              <label for="password-txt">Password</label>
              <input type="password" name="password-txt" id="password-txt" data-bind="password" class="rs-input-large" maxlength="100">
            </div>
            <input type="hidden" name="type" value="password" id="id_type">
            <button id="login-btn" name="login-btn" class="btn" onclick="authenticate();" aria-hidden="true">Log In</button>
            <div id="login-error" class="alert alert-error">Invalid Login, check project name, username and password</div>
      </fieldset>
    </div>

    <link rel="stylesheet" ng-href="css/bootstrap.{{dashboard.current.style||'dark'}}.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <div ng-repeat='alert in dashAlerts.list' class="alert-{{alert.severity}} dashboard-notice" ng-show="$last">
      <button type="button" class="close" ng-click="dashAlerts.clear(alert)" style="padding-right:50px">&times;</button>
      <strong>{{alert.title}}</strong> <span ng-bind-html-unsafe='alert.text'></span> <div style="padding-right:10px" class='pull-right small'> {{$index + 1}} alert(s) </div>
    </div>
    <div class="navbar navbar-static-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <span class="brand">{{dashboard.current.title}}</span>
          <ul class="nav" ng-show='dashboard.current.editable'>
            <li>
              <a href='#' bs-modal="'app/partials/dasheditor.html'"><i class='icon-cog pointer'></i></a>
            </li>
          </ul>
          <ul class="nav pull-right" ng-controller='dashLoader' ng-init="init()" ng-include="'app/partials/dashLoader.html'">
          </ul>
        </div>
      </div>
    </div>
    <div class="container-fluid main">
      <div class="row-fluid">
        <div ng-view></div>
      </div>
    </div>
  </body>
</html>
